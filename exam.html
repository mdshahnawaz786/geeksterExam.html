<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-div {
            width: 600px;
            height: 400px;
            border: solid black;
            position: relative;
            left: 300px;
            top: 150px;

        }
        .child-div {
            width: 300px;
            height: 200px;
            border: solid black;
            position: absolute;
            left: 50%;
            top: 50%;

        }
    </style>
</head>
<body>
    <div class="parent-div">
        <label >This is the first div</label>
        <div class="child-div">This is the second div</div>
    </div>
</body>
</html>
